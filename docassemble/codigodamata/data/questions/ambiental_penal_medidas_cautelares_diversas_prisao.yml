  medida_cautelar_desmatamento = 'Considerando  satisfeito o requisito objetivo do §1º do art. 283, do CPP, e, ainda, havendo a necessidade de garantia aplicação da lei penal ambiental, que em seu art. 48 dispõe ser crime “Impedir ou dificultar a regeneração natural de florestas e demais formas de vegetação" punido com pena de detenção, de seis meses a um ano, e multa, além de evitar-se a prática de novas infrações penais (art. 282, I, do CPP), considerando, ainda, que a materialidade do fato encontra-se comprovada conforme fundamento trazido na exordial acusatória ("fumus comicci delicti") e, ainda, que o não isolamento da área ou sua indevida utilização impedindo a regeneração natural constitui, como já dito, além de perpetuação dos efeitos do dano ambiental do crime em questão, infração penal prevista no art. 48 da Lei dos Crimes Ambientais ("periculum in mora"), o Ministério Público requer a aplicação de medidas cautelares diversas da prisão previstas no art. 319, II e VI do CPP, consistente na proibição de acesso ou permanência dos denunciados no polígono do desmatamento ilegal (art. 319, II, do CPP) e a suspensão do exercício de quaisquer atividades de natureza econômica (inclusive mediante interposta pessoa) sobre a referida área (art. 319, VI, do CPP), principalmente a semeadura de capim sobre o polígono do desflorestamento não autorizado e o exercício da pecuária, em razão do justo receio de sua utilização para a prática de infrações penais (art. 48 da Lei 9.605/98).'